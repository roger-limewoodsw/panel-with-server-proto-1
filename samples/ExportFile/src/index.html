<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ExportFile Demo</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <main>
        <label for="input-file-name">File name: </label>
        <input  name="file" id="input-file-name">
        </input >
        <br><br>
        <label for="select-export-setting">First choose an export Setting: </label>
        <select name="setting" id="select-export-setting">
        </select>
		<br>
		<label for="input-export-path">Export path: </label>
        <input  name="setting" id="input-export-path">
        </input >
        <br>
        <div id="drop-area">
            <p>Drop to export file.</p>
        </div>

        <div id="dropped-content">
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
